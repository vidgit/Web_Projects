<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	</head>
	<body data-spy="scroll" data-target="#myScrollspy" data-offset="200">

		<nav class="hidden-xs col-sm-2" id="myScrollspy">
			<ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="400">
				<li><a href="#history">Our History</li>
				<li><a href="corporate">Corporate</li>
				<li><a href="facts">Facts</li>
			</ul>
		</nav>
		<div class="col-md-5 col-md-offset-5 container">
			<div class="collapse in" id="collapseExample">
				<div class="well">
					<h3>Some Collapsible Content</h3>
					<p>This is the content that will be collapsed</p>
				</div>
			</div>
		</div>

		<div class="col-md-3 container">
			<a class="btn btn-default" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false"
			aria-controls="collpaseExample">
			Toggle Info</a>
		</div>
		<button data-toggle="tooltip" data-placement="top|bottom|left|right" title="Wow"><a href="#">Such Sweg</a></button>
		<button data-toggle="popover" data-placement="top|bottom|left|right" title="Much YOLO" data-content="WOW" ><a href="#">Such Sweg</a></button>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="tooltip"]').tooltip();
			});
		</script>
		<script>
			$(document).ready(function(){
				$('[data-toggle="popover"]').popover();
			});
		</script>
	</body>
</html>
